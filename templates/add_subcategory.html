{% extends 'base.html' %}
{% block body %}
    <div class="container col-6">
        <br>
        <form method="post">
            <h4 class="mb-3">Добавление подкатегории</h4>
            <div class="row g-3">
                <div class="col-sm-12">
                    <label class="form-label">Название</label>
                    <input name="sub_name" type="text" class="form-control" placeholder="Название" value="" required="">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Категория</label>
                    <select name="selCat" class="form-select" required="">
                        {% for n in Cat %}
                            <option value="{{n.id}}">{{n.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <hr class="my-4">
            <button name="action" value="add" class="w-100 btn btn-primary btn-lg" type="submit">Добавить подкатегорию</button>
        </form>
    </div>
{% endblock %}
