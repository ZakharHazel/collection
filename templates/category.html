{% extends 'base.html' %}
{% block body %}
    <form method="post">
        <div class="container col-6">
            <br>
            <button class="w-100 btn btn-primary btn-lg" type="submit" name="action" value="add">Добавить в коллекцию</button>
            <br>
            <table class="ui very basic collapsing celled table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Категория</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for n in Cat %}
                    <tr>
                        <td>
                            {{ n.id }}
                        </td>
                        <td>
                            {{n.name}}
                        </td>
                        <td>
                            <a class="w-100 btn btn-primary btn-lg" href="/category/{{ n.id }}/update">изменить</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </form>
{% endblock %}
